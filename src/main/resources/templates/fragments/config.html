<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Novo Aluno</title>
  </head>
  <body>
    <div class="container">
      <div th:replace="fragments/header :: cabecalho"></div>
      <div class="col">
        <h2>Cadastro de Alunos</h2>

        <div
          th:if="${mensagem}"
          class="alert alert-success alert-dismissible fade show"
          role="alert"
        >
        <span th:text="${mensagem}"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <form th:action="@{/aluno/salvar}" th:object="${aluno}" method="post">
          <div class="row mb-3">
            <label class="col-sm-1 col-form-label">Nome</label>
            <div class="col-sm-5">
              <input th:field="*{nome}" type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-1 col-form-label">Matr√≠cula</label>
            <div class="col-sm-3">
              <input th:field="*{matricula}" type="text" class="form-control" />
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-1 col-form-label">E-mail</label>
            <div class="col-sm-3">
              <input th:field="*{email}" type="e-mail" class="form-control" />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Gravar</button>
        </form>
        <div th:replace="fragments/footer :: rodape"></div>
      </div>
    </div>
  </body>
</html>
