<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Aluno</title>
    <!-- Integrar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" type="image/x-icon">
</head>

<body>

    <!-- Navbar -->
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo Senai-SP" width="200" />
            <span class="fs-4" style="margin-left: 5px;"> CRUD TECDEV</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Alunos</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Professores</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Turma</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Formações</a></li>
        </ul>
    </header>

    <!-- Estrutura Principal -->
    <div class="container">
        <div class="col">
            <h2>Cadastro de Alunos</h2>
            <!-- Alerta de Sucesso -->
            <div class="alert alert-success" role="alert">
                Cadastro Realizado com Sucesso!
            </div>

            <!-- Formulário -->
            <form>
                <div class="row mb-3">
                    <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome do Aluno">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email do Aluno">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputTelefone" class="col-sm-2 col-form-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="inputTelefone" placeholder="Telefone do Aluno">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputSenha" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputSenha" placeholder="Senha do Aluno">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top fixed-bottom">
        <p class="col-md-4 mb-0 text-muted">© 2023 Escola Senai "Antônio Ermírio de Moraes"</p>

        <a href="#"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo Senai-SP" width="150" />
        </a>

        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Alunos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Professores</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Turmas</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Formações</a></li>
        </ul>
    </footer>

</body>

</html>
